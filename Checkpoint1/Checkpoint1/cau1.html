<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giai Thua cua n</title>
</head>
<body>
<script>

const number = parseInt(prompt('Xin hay vui long nhap so: '));

if (number < 0) 
{
    console.log('Giai thua cua 1 so phai la so duong.');
}
else if (number === 0) 
{
    console.log(`Giai thua cua ${number} la 1.`);
}
else {
    let fact = 1;
    for (i = 1; i <= number; i++) {
        fact *= i;
    }
    console.log(`Giai thua cua ${number} la ${fact}.`);
    alert(`Giai thua cua ${number} la ${fact}.`);
}
</script>
</body>
</html>
